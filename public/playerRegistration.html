<!DOCTYPE html>
<html>
<head>
  <title>Player Registration Form</title>
</head>
<body>
  <h1>Player Registration Form</h1>
  <form id="playerForm" action="http://localhost:8080/players" method="post">
    <label for="f_name">First Name:</label>
    <input type="text" id="f_name" name="f_name" required><br>

    <label for="l_name">Last Name:</label>
    <input type="text" id="l_name" name="l_name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
      <option value="player">Player</option>
      <option value="club_admin">Club Admin</option>
    </select><br>
    <input type="submit" value="Submit">
  </form>
  
  <!-- Success message -->
  <div id="successMessage" style="display: none;">
    Jugador cargado exitosamente
  </div>

  <!-- Table to display user information -->
  <h2>User Table</h2>
  <table id="userTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- User data will be populated here -->
    </tbody>
  </table>

  <script>
    // Function to show the success message
    function showSuccessMessage() {
      document.getElementById('successMessage').style.display = 'block';
    }

    // Submit event listener for the form
    document.getElementById('playerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get form data
      const formData = new FormData(document.getElementById('playerForm'));

      // Convert form data to JSON object
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
      const jsonData = JSON.stringify(formObject);

      // Perform the form submission using JavaScript
      fetch('http://localhost:8080/players', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: jsonData
      })
      .then(response => response.json())
      .then(data => {
        // Show the success message and reload the form
        showSuccessMessage();
        document.getElementById('playerForm').reset();
        // Refresh the user table
        populateUserTable();
      })
      .catch(error => {
        console.error('Error while creating player:', error);
        // Handle error here if needed
      });
    });

    // Function to fetch and populate the user table
    function populateUserTable() {
      fetch('http://localhost:8080/players')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('tableBody');
          tableBody.innerHTML = ''; // Clear existing table data

          data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.f_name}</td>
              <td>${user.l_name}</td>
              <td>${user.email}</td>
              <td>${user.role}</td>
              <td>
                <button onclick="editUser(${user.id})">Edit</button>
                <button onclick="deleteUser(${user.id})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error while fetching users:', error);
          // Handle error here if needed
        });
    }

    // Function to edit user
    function editUser(userId) {
      fetch(`http://localhost:8080/players/${userId}`)
        .then(response => response.json())
        .then(user => {
          // Fill form fields with user data
          document.getElementById('f_name').value = user.f_name;
          document.getElementById('l_name').value = user.l_name;
          document.getElementById('email').value = user.email;
          document.getElementById('role').value = user.role;

          // Change form action to PUT and update submit button text
          const form = document.getElementById('playerForm');
          form.action = `http://localhost:8080/players/${userId}`;
          form.method = 'PUT';git 
          document.querySelector('input[type="submit"]').value = 'Update';
        })
        .catch(error => {
          console.error('Error while fetching user data:', error);
          // Handle error here if needed
        });
    }

    // Function to delete user
    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        fetch(`http://localhost:8080/players/${userId}`, {
          method: 'DELETE'
        })
        .then(() => {
          // Refresh the user table
          populateUserTable();
        })
        .catch(error => {
          console.error('Error while deleting user:', error);
          // Handle error here if needed
        });
      }
    }

    // Fetch user data and populate the table on page load
    populateUserTable();
  </script>
</body>
</html>
