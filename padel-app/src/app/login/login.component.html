<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">


<div class="title-container">
  <h2>Welcome to Arena Padel</h2>
  <h3>Build your next tournament</h3>
</div>



<form (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="password" required><br>

  <button type="submit">Login</button>
  <p><a routerLink="/forgot-password">Forgot Password?</a></p>
</form>

<div class="registration">
  <p>Don't have an account? <a [routerLink]="['/registration']">Register</a></p>
</div>
