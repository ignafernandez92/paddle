
<div class="forgot-password-container">
  <h2 class="section-title center-title">Forgot Password</h2>

  <form (ngSubmit)="sendResetEmail()" class="forgot-password-form">
    <div class="form-group">
      <label for="email" class="createplayer-titles">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
