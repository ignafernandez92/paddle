<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="navigateToNewTournament()">Nuevo Torneo</button>
      </div>
      
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-tournament-item
            *ngFor="let tournamentEl of tournaments"
            [tournament]="tournamentEl"
            (tournamentSelected)="onTournamentSelected(tournamentEl)">
        </app-tournament-item>
    </div>
</div>
