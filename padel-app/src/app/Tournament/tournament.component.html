<div class="row">
    <div class="col-md-5">
        <app-tournament-list
        (tournamentWasSelected)="selectedTournament = $event"></app-tournament-list>
    </div>
    <div class="col-md-7">
        <app-tournament-detail
        *ngIf="selectedTournament; else infoText"
        [tournament]="selectedTournament"></app-tournament-detail>
        <ng-template #infoText>
            <p>Please select a Tournament!</p>
        </ng-template>
    </div>
</div>
